<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas de controles</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=MuseoModerno:wght@200&family=Poppins:wght@100;300;500;800&family=Roboto+Mono:wght@700&family=Roboto:wght@700;900&display=swap" rel="stylesheet">

</head>
</head>

</head>
<body>
        <header class="topo-informacoes">
            <div class="logo"></div>
            <nav class="navegacao">
                <ul class="menu">
                    <li class="sobre">
                        Sobre
                    </li>
                    <li class="produtos">
                        Produtos
                    </li>
                    <li class="contato">
                        Contato
                    </li>
                </ul>
            </nav>
        </header>
        <main class="container-principal"> 
            <h1 class="title-control">Consoles</h1>
            <section class="container-center">
                <div class="lateral-branco">

                </div>
                <ul class="control-xbox">
                    <li class="list-xbox">
                        <img class="image-control" src="imagens/xbox-controle-preto.jpg" alt="Controle Preto xbox-one">
                        <figcaption class="titulo-imagem">Controle Preto xbox-one</figcaption>
                    </li>
                    <li class="list-xbox">
                        <img class="image-control" src="imagens/pexels-tam'z-peeranat-6962206.jpg" alt="Controle Branco xbox-one">
                        <figcaption class="titulo-imagem">Controle Branco xbox-one</figcaption>
                    </li>
                    <li class="list-xbox">
                        <img class="image-control" src="imagens/xbox-one-branco-reprimido.jpg" alt="Xbox-one Branco">
                        <figcaption class="titulo-imagem">Xbox-one Branco</figcaption>
                    </li>
                </ul>
                <ul class="control-play">
                    <li class="list-play">
                        <img class="image-control" src="imagens/controle-ps5-preto.jpg" alt="Controle Preto play-5">
                        <figcaption class="titulo-imagem">Controle Preto play-5</figcaption>
                    </li>
                    <li class="list-play">
                        <img class="image-control" src="imagens/controle-ps5-branco.jpg" alt="Controle Branco play-5">
                        <figcaption class="titulo-imagem">Controle Branco play-5</figcaption>
                    </li>
                    <li class="list-play">
                         <img class="image-control" src="imagens/ps5-preto.jpg" alt="Play-5 Preto<">
                        <figcaption class="titulo-imagem">Play-5 Preto</figcaption>
                    </li>
                    </ul>     
                <div class="inferior-branco">

                </div>
            </section>
        </main>
        <footer class="rodape-informacoes">
            <section class="links">
                <h3 class="titulo1-footer">Links Úteis</h3>
                <ul class="list-link">
                    <li class="link">Sobre</li>
                    <li class="link">Serviços</li>
                    <li class="link">Contato</li>
                    <li class="link">Loja</li>
                    <li class="link">Blogue</li>
                </ul>
            </section>
            <section class="newsletter">
                <h3 class="titulo2-footer">NOTÍCIAS</h3> 
                <input type="email" name="e-mail" id="email-footer" placeholder="Coloque seu email" pattern=".+@*\.com\*">   
                <button class="botao">INSCREVA-SE AGORA</button>
            </section>
            <section class="contact">
                <h3 class="titulo3-footer">CONTATO</h3>
                <p class="endereco">123, Av.Moacir Vieira Coelho,<br> Jardim Redentor - Franca SP</p>
                <ul class="list-rede">
                    <li class="rede">
                        <img src="imagens/icons8-facebook.svg" alt="Facebook">
                    </li>
                    <li class="rede">
                        <img src="imagens/twitter.svg" alt="Twitter">
                    </li>
                    <li class="rede">
                        <img src="imagens/instagram.svg" alt="Instagram"> 
                    </li>
                </ul>
            </section>
        </footer>
</body>
</html>
